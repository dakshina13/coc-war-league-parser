<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div>
    <textarea name="questionAnswer" rows="10" cols="100" [(ngModel)]="answer" required></textarea>
  </div>
  <button type="submit" [disabled]="!f.valid">Submit</button>
</form>

<div *ngFor="let member of clanTownHall">
  {{ member.name }}
  TH14:{{ member[14] }} TH13:{{ member[13] }} TH12:{{ member[12] }} TH11:{{
    member[11]
  }}
  TH10:{{ member[10] }}
</div>
